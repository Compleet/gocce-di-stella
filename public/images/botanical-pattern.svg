<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Subtle repeating botanical pattern for backgrounds -->
  <defs>
    <pattern id="botanicalPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g opacity="0.15" stroke="#d4af37" stroke-width="0.5" fill="none">
        <!-- Small leaf cluster -->
        <path d="M50 80 Q50 60 50 40"/>
        <path d="M50 70 Q35 65 30 75"/>
        <path d="M50 60 Q65 55 70 65"/>
        <path d="M50 50 Q38 45 35 55"/>
        <path d="M50 40 Q60 35 62 45"/>
        <!-- Decorative dot -->
        <circle cx="50" cy="35" r="2" fill="#d4af37"/>
      </g>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#botanicalPattern)"/>
</svg>
